apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-image-prod
  annotations:
    policies.kyverno.io/title: Verify Image
    policies.kyverno.io/category: Sample
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/minversion: 1.7.0
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: verify-image
      match:
        any:
        - resources:
            kinds:
            - Pod
            namespaces:
            - prod
      verifyImages:
      - imageReferences:
        - "docker.io/gmontalvoy/test:*"
        mutateDigest: true
        attestors:
        - entries:
          - keys:
              publicKeys: |
